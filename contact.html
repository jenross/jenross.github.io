<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Check out the portfolio site for Jennifer Ross, a web developer based in Orlando, FL."
    />
    <title>Jennifer Ross' Portfolio</title>
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header role="banner" class="website-navbar">
        <a href="index.html" class="logo">Jennifer Ross</a>
        <nav role="navigation">
          <ul>
            <li><a class="nav-links" href="index.html">About</a></li>
            <li><a class="nav-links" href="portfolio.html">Portfolio</a></li>
            <li><a class="nav-links" href="contact.html">Contact</a></li>
          </ul>
        </nav>
    </header>
      <section class="contact-section">
        <h2>Contact</h2>
        
        <form>
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="John Smith" required="required">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="example@gmail.com" required="required">
                </li>
                <li>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="50" rows="30" required="required"></textarea>
                </li>
            </ul>
            <input type="submit" value="submit">
        </form>

      </section>
    <footer role="contentinfo" class="footer-container">
      <p class="footer-content">Created by Jennifer Ross, Copyright Â© 2019</p>
    </footer>
  </body>
</html>
